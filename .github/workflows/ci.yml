name: "sample React CI Pipeline / workflow"

on:
       push:
              branches:
                     - main
jobs: 
       build-and-test:
              runs-on: ubuntu-latest

              steps:
                     - name: "setup node js"
                       uses: actions/setup-node@v4
                       with:
                            node-version: '21'

                     - name: "check Node.js version"
                       run: node --version

                     - name: "Clone the repository"
                       uses: actions/checkout@v4

                     - name: "Install dependencies"
                       run: npm install

                     - name: "list directory"
                       run: ls 