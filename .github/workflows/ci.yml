name: "sample React CI Pipeline / workflow"

on:
       push:
              branches:
                     - main
jobs: 
       build-and-test:
              runs-on: ubuntu-latest

              steps:
                     - name: "setup node js"
                       uses: actions/setup-node@v4
                       with:
                            node-version: '21'

                     - name: "check Node.js version"
                       run: node --version

                     - name: "Clone the repository"
                       uses: actions/checkout@v4
                     - name: "list directory"
                       run: ls 
                     - name: "Install dependencies"
                       run: npm install

                     - name: "list directory"
                       run: ls 

                     - name: "run lint"
                       run: npm run lint

                     - name: "Run tests"
                       run: npm test

                     - name: "Run build"
                       run: npm run build

                     - name: "Upload product-ready build files"
                       uses: actions/upload-artifact@v4
                       with:
                            name: bulid
                            path: dist